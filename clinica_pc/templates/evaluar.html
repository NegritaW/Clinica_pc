{% extends "base.html" %}
{% block title %}Evaluar equipo{% endblock %}
{% block content %}
  <div class="form-card">
    <h2>Evaluar equipo</h2>
    <form method="post">
      {% csrf_token %}
      <label>Estudiante:</label>
      <input type="text" name="estudiante" value="{{ equipo.estudiante|default:'' }}" required>

      <label>Diagnóstico:</label>
      <textarea name="diagnostico">{{ equipo.diagnostico|default:'' }}</textarea>

      <label>Solución:</label>
      <input type="text" name="solucion" value="{{ equipo.solucion|default:'' }}">

      <label>Estado:</label>
      <select name="estado">
        <option value="asignado" {% if equipo.estado == "asignado" %}selected{% endif %}>Asignado</option>
        <option value="finalizado" {% if equipo.estado == "finalizado" %}selected{% endif %}>Finalizado</option>
      </select>

      <button type="submit">Guardar</button>
    </form>
  </div>
{% endblock %}
