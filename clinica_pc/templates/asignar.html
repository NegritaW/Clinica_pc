{% extends "base.html" %}
{% block title %}Asignar diagnóstico{% endblock %}
{% block content %}
  <div class="form-card">
    <h2>Asignar equipo a estudiante</h2>

    <form method="post">
      {% csrf_token %}
      <label>Estudiante:</label>
      <input type="text" name="estudiante" required>

      <label>Equipo:</label>
      <select name="equipo" required>
        <option value="">-- Seleccionar equipo --</option>
        {% for e in equipos %}
          <option value="{{ e.nombre }}">{{ e.nombre }} — {{ e.tipo }}</option>
        {% endfor %}
      </select>

      <button type="submit">Asignar</button>
    </form>

    {% if mensaje %}
      <p>{{ mensaje }}</p>
    {% endif %}
  </div>
{% endblock %}
