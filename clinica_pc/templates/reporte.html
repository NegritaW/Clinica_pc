{% extends "base.html" %}
{% block title %}Reporte de entrega{% endblock %}
{% block content %}

<div class="form-card">
  <h2>Registrar entrega</h2>

  <form method="post">
    {% csrf_token %}
    <p><strong>Cliente:</strong> {{ nombre }}</p>
    <input type="hidden" name="nombre" value="{{ nombre }}">

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones"></textarea>

    <button type="submit" class="btn">Guardar</button>
  </form>

  {% if mensaje %}
    <p
      {% if mensaje_tipo == "success" %} style="color: green; font-weight: bold;"
      {% elif mensaje_tipo == "warning" %} style="color: orange; font-weight: bold;"
      {% elif mensaje_tipo == "error" %} style="color: red; font-weight: bold;"
      {% endif %}
    >
      {{ mensaje }}
    </p>
  {% endif %}
</div>

{% endblock %}
