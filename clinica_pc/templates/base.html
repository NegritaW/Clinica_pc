<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clínica PC - INACAP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .box { max-width: 540px; margin: auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .error { color: red; }
    label { display:block; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>{% block title %}Clínica PC{% endblock %}</h1>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
