<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Clínica PC{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Franja superior con logo y menú -->
  <div class="top-bar">
    <img src="{% static 'img/logo-inacap.png' %}" alt="Logo Inacap">

    {% if request.session.autenticado %}
      <!-- Menú de navegación -->
      <nav class="navbar">
        <a href="{% url 'registrar_equipo' %}">Recepción</a>
        <a href="{% url 'diagnostico_listado' %}">Diagnóstico</a>
        <a href="{% url 'verificar_equipo' %}">Entrega</a>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
      </nav>
    {% endif %}
  </div>

  <!-- Contenido central -->
  <div class="content">
    {% if messages %}
      <div class="messages">
        <p class="message {{ message.tags }}">{{ message }}</p>
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <!-- Franja inferior -->
  <div class="bottom-bar"></div>
</body>
</html>
