{% extends "base.html" %}
{% block title %}Registrar entrega{% endblock %}
{% block content %}

<div class="form-card">
  <h2>Registrar entrega</h2>

  <!-- Mensajes -->
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="margin-top: 15px;">
      <button type="submit" class="btn">Guardar</button>
      <a href="{% url 'verificar_equipo' %}" class="btn">Volver</a>
    </div>
  </form>
</div>

{% endblock %}
